<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0a5decb138.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="script.js"></script>
    <title>Picture Generator With Mode</title>
  </head>
  <body>
    <section class="section-pictures">
      <h2>Pets Picture Generator</h2>
      <div class="loader" id="loader" hidden>
        <img id="loader-img" src="loading-cat.svg" alt="Loading" />
        <span class="loader-text" id="loader-text">Loading...</span>
      </div>
      <div class="photo-holder">
        <i class="fa-solid fa-image" id="holder-image"></i>
        <img class="photo" id="photo" src="" alt="" />
      </div>
    </section>
    <section>
      <div class="container">
        <div
          class="mode-container"
          id="cat-container"
          data-aos="fade-right"
          data-delay="400"
        >
          <i class="fa-solid fa-shield-cat"></i>
          <span>Cat Mode</span>
        </div>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <div
          class="mode-container transparent"
          id="dog-container"
          data-aos="fade-left"
          data-delay="400"
        >
          <i class="fa-solid fa-shield-dog"></i>
          <span>Dog Mode</span>
        </div>
      </div>
      <button class="btn" id="btn">Show Me Cats!</button>
    </section>
  </body>
</html>
